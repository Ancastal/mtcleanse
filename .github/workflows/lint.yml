name: Lint Code

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
    
    - name: Check code formatting with Black
      run: |
        black --check c3po tests examples
    
    - name: Check imports with isort
      run: |
        isort --check-only --profile black c3po tests examples
    
    - name: Lint with flake8
      run: |
        flake8 c3po tests examples --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 c3po tests examples --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics 